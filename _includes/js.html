{% endif %}

    <!-- D3 -->

    <!-- Squaire Plugin -->

    <!-- Plugin Sticky table headers -->
    <script src="{{ "/js/jquery.stickytableheaders.min.js" | prepend: site.baseurl }}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{{ "/js/page-scripts.js" | prepend: site.baseurl }}"></script>

    <!-- Tooltip for homepage map and sticky headers for data downloads page -->
    <script>

        $(document).ready(function() {
            try {
                $('a[data-toggle="tooltip"]').tooltip({
                    animated: 'fade',
                    placement: 'bottom',
                    html: true
                });
                
                $('#data-fixed-header').stickyTableHeaders({fixedOffset: 50});
            } catch (e) {

            }

        });
        
    </script>
